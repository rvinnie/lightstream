global:
  resolve_timeout: 10s

route:
  group_by: ['alertname', 'service']
  group_wait: 3s
  group_interval: 10s
  receiver: 'telegram_bot'

receivers:
  - name: 'telegram_bot'
    telegram_configs:
      - bot_token: BOT_TOKEN_STRING
        api_url: 'https://api.telegram.org'
        chat_id: CHAT_ID_INT
        send_resolved: true
        parse_mode: ''
        message:  "<< {{ .GroupLabels.alertname }} >>\nðŸ”¥ Severity: {{ .CommonLabels.severity }}\nðŸ“– Info: {{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"

templates:
  - '/etc/alertmanager/templates/*.tmpl'